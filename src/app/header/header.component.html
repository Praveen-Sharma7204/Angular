<div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Upload Game</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onClick(f)" #f="ngForm">
          <input type="text" name="name" ngModel>
          <!-- <input type="file" name="email" ngModel> -->
          <input type="file" id="file" name="gameURL" ngmodel>
          <input type="submit">
        </form>
        <!-- <div class="md-form">
            <input type="text" name="name" placeholder="Game Name" ngModel>
          </div>
          <div class="md-form">
            <input type="file" name="gameURL" ngModel>
          </div>
        </form> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" class="btn btn-primary relative waves-light" mdbWavesEffect>Save changes</button>
      </div>
    </div>
  </div>
</div>
<div mdbModal #basicModal1="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form ngNoForm role="form" method="POST" action="http://ec2-13-232-184-91.ap-south-1.compute.amazonaws.com:8080/api/course"
        enctype="multipart/form-data">

        <div class="modal-header info-color">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal1.hide()">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Add Courses</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <div class="col-lg-12">
              <div class="form-group row">
                <!-- Material input -->


                <div class="col-sm-12">
                  <div class="md-form mt-1">
                    <input type="text" class="form-control" name="courseName" id="inputEmail3MD" placeholder="Course Name">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="md-form mt-1">
                    <input type="text" class="form-control" name="description" id="inputEmail3MD" placeholder="Discription">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="md-form mt-1">
                    <input type="text" class="form-control" name="duration" id="inputEmail3MD" placeholder="Course Hours">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="md-form mt-1">
                    <input type="text" class="form-control" name="price" id="inputEmail3MD" placeholder="Course Price">
                  </div>
                </div>
                <div class="md-form mt-3">
                  Image
                  <input type="file" class="" name="imageURL" id="inputEmail3MD" placeholder="">
                </div>

              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal1.hide()" mdbWavesEffect>Close</button>
          <button type="submit" class="btn btn-primary relative waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
