<div class="container">
  <div class="row mt-5 pt-5">
      <div class="col-lg-12 module-header">
      </div>
  </div>
  <div class="row  p-2 md-2">
      <div class="col-lg-12">
          <div class="card animated fadeInLeft">
              <div class="card-header info-color">
                  <h2 class="text-white">All Quiz</h2>
              </div>

              <div class="container">
                  <div class="col-lg-12">
                      <div class="md-form float-right">
                          <input type="text" id="form1" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                      </div>
                  </div>
              </div>
              <div class="example-container">


                  <table mat-table #table [dataSource]="dataSource">

                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

                      <!-- Position Column -->
                      <div class="tableInner">
                          <!-- Question Column -->
                          <ng-container matColumnDef="questions">
                              <th mat-header-cell *matHeaderCellDef> Questions </th>
                              <td mat-cell *matCellDef="let element"> {{element.questions}} </td>
                          </ng-container>

                          <!-- Image Column -->
                          <ng-container matColumnDef="image">
                              <th mat-header-cell *matHeaderCellDef> Image </th>
                              <td mat-cell *matCellDef="let element"> {{element.image}} </td>
                          </ng-container>

                          <!-- Options Column -->
                          <ng-container matColumnDef="option1">
                              <th mat-header-cell *matHeaderCellDef> Option-1 </th>
                              <td mat-cell *matCellDef="let element"> {{element.option1}} </td>
                          </ng-container>
                          <ng-container matColumnDef="option2">
                              <th mat-header-cell *matHeaderCellDef> Option-2 </th>
                              <td mat-cell *matCellDef="let element"> {{element.option2}} </td>
                          </ng-container>
                          <ng-container matColumnDef="option3">
                              <th mat-header-cell *matHeaderCellDef> Option-3 </th>
                              <td mat-cell *matCellDef="let element"> {{element.option3}} </td>
                          </ng-container>
                          <ng-container matColumnDef="option4">
                              <th mat-header-cell *matHeaderCellDef> Option-4 </th>
                              <td mat-cell *matCellDef="let element"> {{element.option4}} </td>
                          </ng-container>
                          <ng-container matColumnDef="correctAns">
                              <th mat-header-cell *matHeaderCellDef> Correct_Answer </th>
                              <td mat-cell *matCellDef="let element"> {{element.correctAns}} </td>
                          </ng-container>
                          <ng-container matColumnDef="edit">
                              <th mat-header-cell *matHeaderCellDef> Edit </th>
                              <td mat-cell *matCellDef="let element" (click)="basicModal.show();callme(element);">
                                  <span class="fa fa-pencil"></span>
                              </td>
                          </ng-container>
                      </div>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

              </div>
              <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
              </mat-paginator>
          </div>
      </div>
  </div>

</div>
