<div class="container">
  <div class="row mt-5 pt-5">
    <div class="col module-header">
      <h1>Module 1</h1>
    </div>
  </div>
  <div class="row mt-3">

    <div class="col-lg-4 animated fadeIn">
      <div class="card">
        <div class="card-header info-color">
          <h3 class="text-white text-center">Intro</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngIf="name" class="list-group-item d-flex justify-content-between align-items-center">
              Being RBI Governer
              <span (click)="edit()" class="badge badge-primary badge-pill">
                <i class="fa  fa-2x fa-edit"></i>
              </span>
            </li>
            <li *ngIf="list" class="list-group-item d-flex justify-content-between align-items-center">
              <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <span style="margin-top: -15px;" (click)="redo()" class="badge danger-color ml-2">
                <i class="fa  fa-2x fa-times "></i>
              </span>


            </li>
          </ul>
          <div *ngIf="list" class="col-lg-12 text-center">
            <a class="btn text-center info-color text-white waves-light" routerLink="" mdbWavesEffect>Save</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 animated fadeIn">
      <div class="card">
        <div class="card-header success-color">
          <h3 class="text-white text-center">Game</h3>
        </div>

            </li>
          
            <li *ngIf="list1" class="list-group-item d-flex justify-content-between align-items-center">

                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>

              <span style="margin-top: -15px;" (click)="redo1()" class="badge danger-color ml-2">
                <i class="fa  fa-2x fa-times "></i>
              </span>


            </li>
          </ul>
          <div *ngIf="list1" class="col-lg-12 text-center">
            <a class="btn text-center info-color text-white waves-light" routerLink="/linking" mdbWavesEffect> SAve</a>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-4 animated fadeIn">
      <div class="card">
        <div class="card-header danger-color">
          <h3 class="text-white text-center">Quiz</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngIf="name2" class="list-group-item d-flex justify-content-between align-items-center">
              Being RBI Governer

            </li>

          </ul>

            <a class="btn text-center info-color text-white waves-light" routerLink="/linking" mdbWavesEffect> SAve</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
