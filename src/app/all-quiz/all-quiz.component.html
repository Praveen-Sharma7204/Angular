<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-lg-12 module-header">
        </div>
    </div>
    <div class="row  p-2 md-2">
        <div class="col-lg-12">
            <div class="card animated fadeInLeft">
                <div class="card-header info-color">
                    <h2 class="text-white">All Quiz</h2>
                </div>

                <div class="container">
                    <div class="col-lg-12">
                        <div class="md-form float-right">
                            <input type="text" id="form1" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </div>
                    </div>
                    
                    <!-- <div class="col-lg-12">
                        <div class="md-form float-left">
                            <select class="custom-select" id="quizCategory" (keyup)="applyFilter($event.target.value)" >
                                <option selected>Choose...</option>
                                <option *ngFor = "let i of category" >{{ i }}</option>
                            </select>
                        </div>
                    </div> -->
                </div>

                
                    
                

                <div class="example-container">


                    <table mat-table #table [dataSource]="dataSource">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <div class="tableInner">

                            <!-- Category Column -->
                            <ng-container matColumnDef="category" style="margin-left: 45px">
                                    <th mat-header-cell *matHeaderCellDef> Category </th>
                                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                                </ng-container>

                            <!-- Question Column -->
                            <ng-container matColumnDef="questions" style="margin-left: 45px">
                                <th mat-header-cell *matHeaderCellDef> Questions </th>
                                <td mat-cell *matCellDef="let element"> {{element.question.qstn}} </td>
                            </ng-container>

                            <!-- Image Column -->
                            <div ng-if="element.question.mediaURL!=''">
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef> Image </th>                                
                                <td mat-cell *matCellDef="let element" > 
                                    <img class="img-fluid card-imgs" [src]="element.question.mediaURL">
                                </td>
                            </ng-container>
                            </div>

                            <!-- <div ng-if="element.question.mediaURL==''">
                                <ng-container matColumnDef="image">
                                    <th mat-header-cell *matHeaderCellDef> Image </th>                                
                                    <td mat-cell *matCellDef="let element" > 
                                        <img class="img-fluid card-imgs" [src]="'http://www.staticwhich.co.uk/static/images/products/no-image/no-image-available.png'">
                                    </td>
                                </ng-container>
                            </div> -->

                            <ng-container matColumnDef="option1" style="margin-left: 15px">
                                <th mat-header-cell *matHeaderCellDef> Option-1 </th>
                                <td mat-cell *matCellDef="let element"> {{element.options[0]}} </td>
                            </ng-container>
                            <ng-container matColumnDef="option2" style="margin-left: 15px">
                                <th mat-header-cell *matHeaderCellDef> Option-2 </th>
                                <td mat-cell *matCellDef="let element"> {{element.options[1]}} </td>
                            </ng-container>
                            <ng-container matColumnDef="option3" style="margin-left: 15px">
                                <th mat-header-cell *matHeaderCellDef> Option-3 </th>
                                <td mat-cell *matCellDef="let element"> {{element.options[2]}} </td>
                            </ng-container>
                            <ng-container matColumnDef="option4" style="margin-left: 15px">
                                <th mat-header-cell *matHeaderCellDef> Option-4 </th>
                                <td mat-cell *matCellDef="let element"> {{element.options[3]}} </td>
                            </ng-container>
                            <ng-container matColumnDef="correctAns" style="margin-left: 15px">
                                <th mat-header-cell *matHeaderCellDef> Correct_Option </th>
                                <td mat-cell *matCellDef="let element"> {{element.correctAns}} </td>
                            </ng-container>
                            <ng-container matColumnDef="edit" style="margin-left: 15px">
                                <th mat-header-cell *matHeaderCellDef> Edit </th>
                                <td mat-cell *matCellDef="let element" (click)="basicModal.show();callme(element);">
                                    <span class="fa fa-pencil"></span>
                                </td>
                            </ng-container>
                        </div>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </div>
                <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
