<app-header></app-header>
<div class="container whiteBackground animated fadeInLeft">
  <div class="container-fluid">
    <div class="row mt-5 pt-5">
      <div class="heddderName module-header">
        <div class="card-header col-lg-12 info-color">
          <h2 class="text-white">{{ name }}</h2>
          <!-- <h2 class = "text-info" >{{ name }}</h2> -->
          <a class="btn info-color text-white waves-light " routerLink="/linking" mdbWavesEffect>Add Module</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modules container-fluid">
    <div class="row mt-5 justify-content-center">
      <div class="info-color col-sm-12 card animated fadeIn" style="padding: 2%">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <h2 class="card-title text-white introName">Present Intro:</h2>
          </div>
        </div>
        <h2 class="card-title introName">
          <h4 class=" introDisplay">{{ courseIntro }}</h4>
        </h2>
        <div class="row justify-content-center">
          <div class="col-lg-4">

            <form>
              <select class="custom-select" [(ngModel)]="courseIntro" name="courseIntro" id="inputGroupSelect02">
                <option>Change Intro</option>
                <option *ngFor="let i of optionIntro">{{ i }}</option>
              </select>
              <button type="submit" style="width: 100%; margin-left: 0px;" class="btn btn-primary relative waves-light" (click)="saveChanges()"
                mdbWavesEffect>Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">

      <div class="col-sm-4 animated fadeIn" style="padding: 2%;" *ngFor="let i of option">
        <a routerLink="/currentmodule" (click)="saveModuleName(i)">
          <div class="card secondary-color">
            <h2 class="card-title p-4 text-white"> {{ i.moduleName }}</h2>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div style="height: 10px"></div>
</div>
