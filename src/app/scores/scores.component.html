<app-header></app-header>
<div class="container">
  <div class="row mt-5 pt-5">
    <div class="col-lg-12 module-header">
    </div>
  </div>
  <div class="row  p-2 md-2">
    <div class="col-lg-12">
      <div class="card animated fadeInLeft">
        <div class="card-header info-color">
          <h2 class="text-white">Scores</h2>
        </div>

        <div class="container">
          <div class="col-lg-12">
            <div class="md-form float-right">
              <input type="text" id="form1" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </div>
          </div>
        </div>
        <div class="example-container">


          <table mat-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="courseName">
              <th mat-header-cell *matHeaderCellDef>Course Name  </th>
              <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="moduleScore">
              <th mat-header-cell *matHeaderCellDef> Module Score </th>
              <td mat-cell *matCellDef="let element"> {{element.moduleScore}} </td>
            </ng-container>
            <ng-container matColumnDef="totalScore">
              <th mat-header-cell *matHeaderCellDef> Total Score </th>
              <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </div>
  </div>

</div>
