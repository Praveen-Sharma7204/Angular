<app-header></app-header>
<div class="container">
  <div class="row mt-5 pt-5">
    <div class="col-lg-12 module-header">
    </div>
  </div>
  <div class="row  p-2 md-2">
    <div class="col-lg-12">
      <div class="card animated fadeInLeft">
        <div class="card-header info-color">
          <h2 style="display: inline;" class="text-white">{{data.name}}</h2>
          <span class="fa fa-trash pluse pl-3" style="display: inline;" (click)="basicModalDEL1.show();"></span>
          <span class="fa fa-edit pluse pl-3" style="display: inline;" (click)="basicModal1.show();"></span>
          <span class="fa fa-plus-circle pluse" routerLink="/add-main-quiz"></span>
        </div>
        <div class="container">
          <div class="col-lg-12">
            <div class="md-form float-right">
              <input type="text" id="form1" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </div>
          </div>
        </div>
        <div class="example-container">

          <table mat-table #table style="width:100%" [dataSource]="dataSource">

            <ng-container matColumnDef="question">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Question </th>
              <td mat-cell *matCellDef="let element" class="pl-3"> {{element.question}} </td>
            </ng-container>

            <ng-container matColumnDef="media">
              <th class="text-center pl-3 pt-2" mat-header-cell *matHeaderCellDef> Image </th>
              <td class="text-center pl-3 pt-2" mat-cell *matCellDef="let element">
                <img class="card-imgs" [src]="element.media">
              </td>
            </ng-container>

            <ng-container matColumnDef="option1">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Option-1 </th>
              <td mat-cell *matCellDef="let element" class="pl-3 text-center"> {{element.option1}} </td>
            </ng-container>

            <ng-container matColumnDef="option2">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Option-2 </th>
              <td mat-cell *matCellDef="let element" class="pl-3 text-center"> {{element.option2}} </td>
            </ng-container>

            <ng-container matColumnDef="option3">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Option-3 </th>
              <td mat-cell *matCellDef="let element" class="pl-3 text-center"> {{element.option3}} </td>
            </ng-container>

            <ng-container matColumnDef="option4">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Option-4 </th>
              <td mat-cell *matCellDef="let element" class="pl-3 text-center"> {{element.option4}} </td>
            </ng-container>

            <ng-container matColumnDef="correctAnswer">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Correct Answer </th>
              <td mat-cell *matCellDef="let element" class="text-center pl-3"> {{element.correctAnswer}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Edit </th>
              <td mat-cell *matCellDef="let element" class="pl-3" (click)="basicModal.show();callme(element);">
                <span class="fa fa-pencil"></span>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef class="pl-3"> Delete </th>
              <td mat-cell *matCellDef="let element" class="pl-3" (click)="basicModalDEL.show();callme(element);">
                <span class="fa fa-trash"></span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>
    <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
      aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
      <div class="modal-dialog" role="document">
        <form (ngSubmit)="onClick(f)" #f="ngForm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                <span aria-hidden="true">×</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel">Update Quiz</h4>
            </div>
            <div class="modal-body">
              <div class="md-form">
                <div class="form-group row">

                  <div class="col-sm-12 ">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="Question" [(ngModel)]="question" name="question">
                    </div>
                  </div>
                  <div class="col-sm-12 ">
                    <div class="md-form mt-1">
                      <input ngModel id="file12" type="file" (change)='click()' class="form-control" name="image" [(ngModel)]="media">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="option1" [(ngModel)]="option1" name="option1">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="option2" [(ngModel)]="option2" name="option2">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="option3" [(ngModel)]="option3" name="option3">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="option4" [(ngModel)]="option4" name="option4">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="Correct_Option" [(ngModel)]="correctAnswer"
                        name="correctAns">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
              <button type="submit" class="btn btn-primary relative waves-light"(click)="basicModal.hide()" mdbWavesEffect>Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div mdbModal #basicModal1="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModal1Label"
      aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
      <div class="modal-dialog" role="document">
        <form (ngSubmit)="onChange(f)" #f="ngForm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal1.hide()">
                <span aria-hidden="true">×</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel">Update Quiz</h4>
            </div>
            <div class="modal-body">
              <div class="md-form">
                <div class="form-group row">

                  <div class="col-sm-12 ">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="Name" [(ngModel)]="name" name="name">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="md-form mt-1">
                      <input ngModel type="text" class="form-control" id="inputEmail3MD" placeholder="Intro Name" [(ngModel)]="intro" name="intro">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal1.hide()" mdbWavesEffect>Close</button>
              <button type="submit" class="btn btn-primary relative waves-light" (click)="basicModal1.hide()" mdbWavesEffect>Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>




    <div mdbModal #basicModalDEL="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalDELLabel"
      aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModalDEL.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h5 class="modal-title w-100" id="myModalLabel">Delete Quiz Question</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModalDEL.hide()" mdbWavesEffect>Cancel</button>
            <button type="button" class="btn btn-primary relative waves-light" (click)="deleteQuestion();basicModalDEL.hide()" mdbWavesEffect>Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <div mdbModal #basicModalDEL1="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalDEL1Label"
      aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModalDEL1.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h5 class="modal-title w-100" id="myModalLabel">Delete Quiz {{name}}</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModalDEL1.hide()" mdbWavesEffect>Cancel</button>
            <button type="button" class="btn btn-primary relative waves-light" (click)="deleteQuiz();basicModalDEL1.hide()" mdbWavesEffect>Confirm</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
