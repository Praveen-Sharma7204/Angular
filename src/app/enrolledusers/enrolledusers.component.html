<app-header></app-header>
<div class="container">
    <div class="row mt-5 pt-5">
      <div class="col-lg-12 module-header">
      </div>
    </div>
    <div class="row  p-2 md-2">
      <div class="col-lg-12">
        <div class="card animated fadeInLeft">
          <div class="card-header info-color">
            <h2 class="text-white">Enrolled Users</h2>
          </div>
          
              <div class="container">
                  <div class="col-lg-12">
                      <div class="md-form float-right">
                          <input mdbInputDirective type="text" id="form1" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search">
                      </div>
                  </div>
                </div>
              <div class="example-container">
                 
                      
                  <table mat-table #table [dataSource]="dataSource">
          
                    <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
          
                    <!-- Name Column -->
                    <ng-container matColumnDef="fname">
                      <th mat-header-cell *matHeaderCellDef>First Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lname">
                      <th mat-header-cell *matHeaderCellDef>Last Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="college">
                      <th mat-header-cell *matHeaderCellDef> College </th>
                      <td mat-cell *matCellDef="let element"> {{element.college}} </td>
                    </ng-container>
          
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="courses">
                      <th mat-header-cell *matHeaderCellDef> Courses </th>
                      <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
                    </ng-container>
          
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
          
                </div>
                <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
                </mat-paginator>
          </div>
        </div>
        
  
  
    </div>
  
  </div>
