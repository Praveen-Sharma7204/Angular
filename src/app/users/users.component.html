<div class="container">
  <div class="row mt-5 pt-5">
    <div class="col-lg-12 module-header">
    </div>
  </div>
  <div class="row  p-2 md-2">
    <div class="col-lg-12">
      <div class="card animated fadeInLeft">
        <div class="card-header info-color">
          <h2 class="text-white">All Users</h2>
        </div>

        <div class="container">
          <div class="col-lg-12">
            <div class="md-form float-right">
              <input type="text" id="form1" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </div>
          </div>
        </div>
        <div class="example-container">


          <table mat-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="college">
              <th mat-header-cell *matHeaderCellDef> Phone No. </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> College. </th>
              <td mat-cell *matCellDef="let element"> {{element.college}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> City </th>
              <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element" (click)="basicModal.show();callme(element);">
                <span class="fa fa-pencil"></span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </div>

    <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
      aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Upload Game</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="md-form">
                <div class="col-lg-12">
                  <div class="form-group row">
                    <!-- Material input -->


                    <div class="col-sm-12">
                      <div class="md-form mt-1">
                        <input type="text" class="form-control" id="inputEmail3MD" placeholder="Users Name" [(ngModel)]="name" name="name">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="md-form mt-1">
                        <input type="text" class="form-control" id="inputEmail3MD" placeholder="Email" [(ngModel)]="email" name="email">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="md-form mt-1">
                        <input type="text" class="form-control" id="inputEmail3MD" placeholder="college" [(ngModel)]="college" name="college">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="md-form mt-1">
                        <input type="text" class="form-control" id="inputEmail3MD" placeholder="phone" [(ngModel)]="phone" name="phone">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="md-form mt-1">
                        <input type="text" class="form-control" id="inputEmail3MD" placeholder="city" [(ngModel)]="city" name="city" >
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            <button type="button" class="btn btn-primary relative waves-light" (click)="saveChanges();basicModal.hide()" mdbWavesEffect>Save changes</button>
          </div>
        </div>
      </div>
    </div>



  </div>

</div>
