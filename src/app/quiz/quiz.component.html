<app-header></app-header>
<main>
  <div class="container">
    <div class="row mt-5 pt-5">
      <div class="col-lg-12 module-header">
          <h2 >Quiz Component</h2>
      </div>
    </div>
      <div class="row">
        <div class="col-lg-4 mt-5" *ngFor="let item of data">
          <div class="card animated fadeIn ">
            <div class="view hm-white-slight waves-light" mdbWavesEffect>
              <img class="img-fluid card-imgs" [src]=item.image>
              <a>
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{item.name }}</h4>
              <p class="card-text">{{item.description | slice:0:108}}...</p>
              <a class="btn secondary-color text-white waves-light btnView" (click)="selectQuiz(item._id); " mdbWavesEffect>View</a>
            </div>
          </div>
        </div>
      </div>
      <div style="height: 20px"></div>
  </div>
</main>
