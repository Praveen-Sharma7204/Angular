<app-header></app-header>
<!-- Main -->
<main>
  <div class="container">
    <div class="row mt-5 pt-5">
      <div class="col-lg-12 module-header">
        <div class="card-header info-color">
          <h2 class="text-white">All Courses</h2>
        </div>
      </div>
    </div>
    <div class="whiteBG animated fadeIn">
      <div class="row">
        <div class="col-lg-4 mt-5" *ngFor="let item of data">
          <div class="card ">
            <div class="view hm-white-slight waves-light" mdbWavesEffect>
              <img class="img-fluid card-imgs" [src]=item.imageURL>
              <a>
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{item.courseName }}</h4>
              <p class="card-text">{{item.description | slice:0:108}}...</p>
              <a class="btn secondary-color text-white waves-light btnView" (click)="selectCourse(item._id)" mdbWavesEffect>View</a>
              <!-- <td mat-cell *matCellDef="let element" (click)="basicModal.show();callme(element);"> -->
              <!-- <span style="display: inline; position: absolute" class="fa fa-pencil"></span>|<span class="fa fa-trash"></span> -->
            </div>
          </div>
        </div>
      </div>
      <div style="height: 20px"></div>
    </div>
  </div>
</main>
